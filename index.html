<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-wS12q5EdpSWKZ58OKpA/zezdja/GHyzav6g8tTK49L7VbKUeRFXoVNSuQDIK1Njlh7dGGhP41qV1+uQ9bX5DTUQ==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>
                <img src="icon.png" alt="Todo List Icon" class="list-icon">
                To-Do List
            </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your new task here">
                <button onclick="addTask()"><i class="fas fa-plus"></i> Add</button>
            </div>
            <ul id="list-container">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
